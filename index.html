<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 5s linear infinite;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 3rem;
            animation: tituloLatido 2s ease-in-out infinite;
        }

        @keyframes tituloLatido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitulo {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
            color: #e83e8c;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .oso-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .oso {
            width: 240px;
            height: 240px;
            background: #8b4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .oso:hover {
            transform: scale(1.05);
        }

        .oso.saltando {
            animation: saltoAlegria 0.8s ease;
        }

        .oso.bailando {
            animation: bailar 1s ease-in-out infinite;
        }

        /* Gorro de cumplea√±os */
        .gorro {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            animation: girarGorro 3s linear infinite;
        }

        .gorro::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: brillo 1.5s ease-in-out infinite alternate;
        }

        @keyframes girarGorro {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes brillo {
            0% { opacity: 0.3; transform: translateX(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        /* Orejas */
        .oreja {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #8b4513;
            border-radius: 50%;
            z-index: 5;
            top: -20px;
        }

        .oreja.izquierda {
            left: 30px;
        }

        .oreja.derecha {
            right: 30px;
        }

        /* Ojos */
        .ojo {
            position: absolute;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
            border: 2px solid #666;
        }

        .ojo.izquierdo {
            left: 50px;
        }

        .ojo.derecho {
            right: 50px;
        }

        .pupila {
            width: 22px;
            height: 22px;
            background: #333;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        /* Nariz */
        .nariz {
            position: absolute;
            width: 50px;
            height: 35px;
            background: #5d4037;
            border-radius: 50%;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Boca */
        .boca {
            position: absolute;
            width: 80px;
            height: 40px;
            border-bottom: 5px solid #5d4037;
            border-radius: 0 0 40px 40px;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .boca.sonriendo {
            border-bottom: 5px solid #5d4037;
            border-radius: 0 0 40px 40px;
            height: 25px;
        }

        /* Brazos */
        .brazo {
            position: absolute;
            width: 70px;
            height: 100px;
            background: #8b4513;
            border-radius: 35px;
            bottom: -40px;
            z-index: -1;
        }

        .brazo.izquierdo {
            left: 25px;
            transform: rotate(30deg);
        }

        .brazo.derecho {
            right: 25px;
            transform: rotate(-30deg);
        }

        .oso.saltando .brazo.izquierdo {
            animation: moverBrazoIzq 0.8s ease;
        }

        .oso.saltando .brazo.derecho {
            animation: moverBrazoDer 0.8s ease;
        }

        /* Regalo en la mano */
        .regalo {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .regalo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: #98fb98;
            top: 50%;
            transform: translateY(-50%);
        }

        .regalo::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 100%;
            background: #98fb98;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Flores */
        .flores-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flor {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            animation: aparecerFlor 0.5s forwards, flotarFlor 4s ease-in-out infinite;
        }

        .flor .petalo {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff9eb5;
            border-radius: 50%;
        }

        .flor .centro {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .flor .petalo:nth-child(1) { top: 0; left: 12px; }
        .flor .petalo:nth-child(2) { top: 12px; right: 0; }
        .flor .petalo:nth-child(3) { bottom: 0; left: 12px; }
        .flor .petalo:nth-child(4) { top: 12px; left: 0; }

        /* Corazones */
        .corazon {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: aparecerCorazon 0.5s forwards, flotarCorazon 3s ease-in-out infinite;
        }

        .corazon:before, .corazon:after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .corazon:before {
            top: -17px;
            left: 0;
        }

        .corazon:after {
            top: 0;
            left: -17px;
        }

        /* Mensaje */
        .mensaje {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #d63384;
            font-size: 1.8rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            border: 3px solid #ffb6c1;
        }

        /* Pastel */
        .pastel-container {
            position: relative;
            margin-top: 20px;
        }

        .pastel {
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
            border-radius: 10px 10px 0 0;
            position: relative;
            cursor: pointer;
        }

        .pastel::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 20px;
            background: #8b4513;
            bottom: -20px;
            left: -10px;
            border-radius: 0 0 10px 10px;
        }

        .vela {
            position: absolute;
            width: 8px;
            height: 30px;
            background: #4cd137;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .llama {
            position: absolute;
            width: 12px;
            height: 20px;
            background: #ff9f43;
            border-radius: 50% 50% 20% 20%;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 0.8s ease-in-out infinite alternate;
        }

        @keyframes flame {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.2); }
        }

        /* Controles */
        .controles {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Animaciones */
        @keyframes saltoAlegria {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-50px) rotate(-5deg); }
            50% { transform: translateY(-70px) rotate(5deg); }
            75% { transform: translateY(-50px) rotate(-5deg); }
        }

        @keyframes bailar {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.05); }
        }

        @keyframes moverBrazoIzq {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes moverBrazoDer {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-10deg); }
        }

        @keyframes aparecerFlor {
            to { opacity: 1; }
        }

        @keyframes flotarFlor {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes aparecerCorazon {
            to { opacity: 1; }
        }

        @keyframes flotarCorazon {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-25px); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .subtitulo { font-size: 1.2rem; }
            .oso-container { width: 250px; height: 250px; }
            .oso { width: 200px; height: 200px; }
            .mensaje { font-size: 1.4rem; }
            .controles { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Feliz Cumplea√±os! üéÇ</h1>
        <p class="subtitulo">Para la chica m√°s especial üíñ</p>
        
        <div class="oso-container">
            <!-- Gorro de cumplea√±os -->
            <div class="gorro"></div>
            
            <!-- Flores que aparecer√°n al hacer clic -->
            <div class="flores-container" id="floresContainer"></div>
            
            <!-- Oso -->
            <div class="oso" id="oso">
                <div class="oreja izquierda"></div>
                <div class="oreja derecha"></div>
                <div class="ojo izquierdo">
                    <div class="pupila"></div>
                </div>
                <div class="ojo derecho">
                    <div class="pupila"></div>
                </div>
                <div class="nariz"></div>
                <div class="boca" id="boca"></div>
                <div class="brazo izquierdo"></div>
                <div class="brazo derecho"></div>
                <div class="regalo" id="regalo"></div>
            </div>
        </div>
        
        <div class="mensaje" id="mensaje">¬°Que tengas el mejor d√≠a de tu vida! üéâ</div>
        
        <div class="pastel-container">
            <div class="pastel" id="pastel">
                <div class="vela"></div>
                <div class="llama"></div>
            </div>
        </div>
        
        <div class="controles">
            <button id="btnBailar">üíÉ Bailar</button>
            <button id="btnFlores">üåº M√°s Flores</button>
            <button id="btnCorazones">üíñ Lluvia de Corazones</button>
            <button id="btnConfetti">üéä Confetti</button>
            <button id="btnRegalo">üéÅ Sorpresa</button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const oso = document.getElementById('oso');
        const mensaje = document.getElementById('mensaje');
        const boca = document.getElementById('boca');
        const floresContainer = document.getElementById('floresContainer');
        const pastel = document.getElementById('pastel');
        const regalo = document.getElementById('regalo');
        const btnBailar = document.getElementById('btnBailar');
        const btnFlores = document.getElementById('btnFlores');
        const btnCorazones = document.getElementById('btnCorazones');
        const btnConfetti = document.getElementById('btnConfetti');
        const btnRegalo = document.getElementById('btnRegalo');

        // Mensajes especiales de cumplea√±os
        const mensajesCumpleanos = [
            "¬°Feliz Cumplea√±os Princesa! üëë",
            "Eres la raz√≥n de mi sonrisa üòä",
            "Que todos tus sue√±os se hagan realidad ‚ú®",
            "Eres m√°s especial de lo que imaginas üí´",
            "Brillas m√°s que las estrellas üåü",
            "Este d√≠a es tan especial como t√∫ üéÄ",
            "Te mereces todo lo mejor del mundo üåç",
            "Que la felicidad te acompa√±e siempre ü•∞",
            "Eres un regalo para el mundo üéÅ",
            "¬°A celebrar tu d√≠a! üéâ"
        ];

        // Colores para las flores
        const coloresFlores = [
            "#ff9eb5", "#ffb3d9", "#98fb98", "#87ceeb", "#dda0dd",
            "#f0e68c", "#ffa07a", "#ff6b6b", "#ffd700", "#add8e6"
        ];

        // Estados
        let estaBailando = false;

        // Crear confetti inicial
        crearConfetti(50);

        // Funci√≥n para crear confetti
        function crearConfetti(cantidad) {
            const coloresConfetti = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < cantidad; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = coloresConfetti[Math.floor(Math.random() * coloresConfetti.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                
                document.body.appendChild(confetti);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Funci√≥n para mostrar mensaje especial
        function mostrarMensajeEspecial() {
            const mensajeAleatorio = mensajesCumpleanos[Math.floor(Math.random() * mensajesCumpleanos.length)];
            mensaje.textContent = mensajeAleatorio;
            
            // Efecto de aparici√≥n del mensaje
            mensaje.style.transform = "scale(0.8)";
            mensaje.style.opacity = "0";
            
            setTimeout(() => {
                mensaje.style.transition = "all 0.5s ease";
                mensaje.style.transform = "scale(1)";
                mensaje.style.opacity = "1";
            }, 100);
        }

        // Funci√≥n para crear flores alrededor de la cabeza
        function crearFlores() {
            // Limpiar flores anteriores
            floresContainer.innerHTML = '';
            
            // Crear 12 flores alrededor de la cabeza
            const radio = 180;
            const cantidadFlores = 12;
            
            for (let i = 0; i < cantidadFlores; i++) {
                const angulo = (i / cantidadFlores) * 2 * Math.PI;
                const x = radio * Math.cos(angulo);
                const y = radio * Math.sin(angulo);
                
                const flor = document.createElement('div');
                flor.className = 'flor';
                flor.style.left = `calc(50% + ${x}px)`;
                flor.style.top = `calc(50% + ${y}px)`;
                
                // Color aleatorio para la flor
                const colorFlor = coloresFlores[Math.floor(Math.random() * coloresFlores.length)];
                
                // Crear p√©talos
                for (let j = 0; j < 4; j++) {
                    const petalo = document.createElement('div');
                    petalo.className = 'petalo';
                    petalo.style.background = colorFlor;
                    flor.appendChild(petalo);
                }
                
                // Centro de la flor
                const centro = document.createElement('div');
                centro.className = 'centro';
                flor.appendChild(centro);
                
                // Retraso escalonado para la animaci√≥n
                flor.style.animationDelay = `${i * 0.1}s, ${i * 0.2}s`;
                
                floresContainer.appendChild(flor);
            }
        }

        // Funci√≥n para crear corazones
        function crearCorazones(cantidad = 15) {
            for (let i = 0; i < cantidad; i++) {
                const corazon = document.createElement('div');
                corazon.className = 'corazon';
                
                // Posici√≥n aleatoria alrededor del oso
                const angulo = Math.random() * 2 * Math.PI;
                const distancia = 120 + Math.random() * 80;
                const x = distancia * Math.cos(angulo);
                const y = distancia * Math.sin(angulo);
                
                corazon.style.left = `calc(50% + ${x}px)`;
                corazon.style.top = `calc(50% + ${y}px)`;
                
                // Tama√±o aleatorio
                const tama√±o = 25 + Math.random() * 25;
                corazon.style.width = `${tama√±o}px`;
                corazon.style.height = `${tama√±o}px`;
                
                // Color aleatorio
                const coloresCorazon = ['#ff6b6b', '#ff8e8e', '#ff5252', '#ff4081', '#f50057'];
                corazon.style.background = coloresCorazon[Math.floor(Math.random() * coloresCorazon.length)];
                
                // Retraso aleatorio para la animaci√≥n
                corazon.style.animationDelay = `${Math.random() * 0.5}s, ${Math.random() * 0.5}s`;
                
                floresContainer.appendChild(corazon);
                
                // Eliminar el coraz√≥n despu√©s de la animaci√≥n
                setTimeout(() => {
                    corazon.remove();
                }, 3000);
            }
        }

        // Funci√≥n para activar la animaci√≥n de salto
        function activarSalto() {
            oso.classList.add('saltando');
            boca.classList.add('sonriendo');
            
            setTimeout(() => {
                oso.classList.remove('saltando');
            }, 800);
            
            setTimeout(() => {
                boca.classList.remove('sonriendo');
            }, 2000);
        }

        // Funci√≥n para bailar
        function bailar() {
            if (estaBailando) {
                oso.classList.remove('bailando');
                estaBailando = false;
                btnBailar.textContent = "üíÉ Bailar";
            } else {
                oso.classList.add('bailando');
                estaBailando = true;
                btnBailar.textContent = "üõë Parar";
            }
        }

        // Funci√≥n para mostrar regalo
        function mostrarRegalo() {
            regalo.style.opacity = '1';
            setTimeout(() => {
                regalo.style.opacity = '0';
            }, 3000);
        }

        // Funci√≥n para manejar el clic en el oso
        function manejarClicOso() {
            crearFlores();
            crearCorazones(10);
            activarSalto();
            mostrarMensajeEspecial();
            crearConfetti(20);
        }

        // Funci√≥n para manejar el clic en el pastel
        function manejarClicPastel() {
            mensaje.textContent = "¬°Sopla las velas y pide un deseo! üå¨Ô∏èüéÇ";
            crearConfetti(30);
            crearCorazones(20);
        }

        // Event Listeners
        oso.addEventListener('click', manejarClicOso);
        pastel.addEventListener('click', manejarClicPastel);
        btnBailar.addEventListener('click', bailar);
        btnFlores.addEventListener('click', () => {
            crearFlores();
            crearConfetti(15);
        });
        btnCorazones.addEventListener('click', () => {
            crearCorazones(25);
            mensaje.textContent = "¬°Con todo mi cari√±o! üíñ";
        });
        btnConfetti.addEventListener('click', () => {
            crearConfetti(100);
            mensaje.textContent = "¬°Celebremos juntos! üéä";
        });
        btnRegalo.addEventListener('click', () => {
            mostrarRegalo();
            crearCorazones(15);
            mensaje.textContent = "¬°Un regalo especial para ti! üéÅ";
        });

        // Seguimiento del cursor con los ojos
        document.addEventListener('mousemove', (e) => {
            const ojos = document.querySelectorAll('.ojo');
            const pupilas = document.querySelectorAll('.pupila');
            
            ojos.forEach((ojo, index) => {
                const rect = ojo.getBoundingClientRect();
                const centroX = rect.left + rect.width / 2;
                const centroY = rect.top + rect.height / 2;
                
                const angulo = Math.atan2(e.clientY - centroY, e.clientX - centroX);
                const distancia = Math.min(10, 
                    Math.sqrt(Math.pow(e.clientX - centroX, 2) + Math.pow(e.clientY - centroY, 2)) / 25
                );
                
                const pupila = pupilas[index];
                const offsetX = Math.cos(angulo) * distancia;
                const offsetY = Math.sin(angulo) * distancia;
                
                pupila.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });

        // Efecto de parpadeo ocasional
        setInterval(() => {
            const ojos = document.querySelectorAll('.ojo');
            
            ojos.forEach(ojo => {
                ojo.style.height = '8px';
                
                setTimeout(() => {
                    ojo.style.height = '45px';
                }, 200);
            });
        }, 4000);

        // Confetti continuo
        setInterval(() => {
            crearConfetti(5);
        }, 2000);
    </script>
</body>
